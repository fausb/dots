[module/cpu]
type = internal/cpu

interval = 0.5
format = <label> <ramp-load>
format-prefix = 
label = " %percentage%%"

ramp-load-0 = 
ramp-load-1 = 
ramp-load-2 = 
ramp-load-3 = 
ramp-load-4 = 

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

; See "http://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
[module/date]
type = internal/date

interval = 1.0
time =  %R
time-alt =  %d/%m/%y
format = <label>
label = %time%

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 10
fixed-values = true
format-mounted = <label-mounted>
format-mounted-prefix = 
format-unmounted = <label-unmounted>
format-unmounted-prefix = 
label-mounted = " %free%"
label-unmounted = %mountpoint%: not mounted

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/memory]
type = internal/memory

interval = 3
format = <label>
format-prefix = 
label = " %mb_used%"

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/title]
type = internal/xwindow

format = <label>
label = %title%
label-maxlen = 70
label-empty = 

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true
enable-click = true
enable-scroll = true
format = <label-state>
format-padding = 0
label-monitor = %name%
label-active = %name% %icon%
label-active-foreground = ${color.ac}
label-active-background = ${color.bg}
label-occupied = %icon%
label-occupied-underline = ${color.ac}
label-occupied-background = ${color.bg}
label-urgent = %icon%
label-urgent-foreground = ${color.ac}
label-urgent-background = ${color.bg}
label-empty = %icon%
label-empty-foreground = ${color.ac}
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

